<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registrasi</title>
	<link rel="stylesheet" type="text/css" href="css/myStyle.css">
	<script language="JavaScript" src="js/script.js"></script>
</head>
<body>
	<div class="center" >
		<form action="Ex05.html" onsubmit="return validate(this)">
			<center>
			<h1>Login</h1>
			<div>
				<img class="foto" src="css/img/logo.jpg">
			</div>
			<div>
				<label for="text" class="langkah">Username: </label>
					<input type="text" id="username" />
			</div>
			<div>
				<label for="password" class="langkah">Password: </label>	       
        		<input type="password" id="password"/>       
			</div>
    		<div>
				<input type="submit" name="Login" value="Login"/>
				<input type="reset" name="reset" value="Reset"/>
			</div>
			</center>
		</form>
	</div>
</body>
</html>
